version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: smarthome-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-smarthome_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password_in_production}
      POSTGRES_DB: ${DB_NAME:-smarthome_db}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}: 5432"
    volumes: 
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql: ro
    networks:
      - smarthome-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-smarthome_user} -d ${DB_NAME:-smarthome_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options: 
        max-size: "10m"
        max-file: "3"

  # Backend API (Flask + Gunicorn)
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.prod
      args:
        PYTHON_VERSION: 3.11
    container_name: smarthome-backend-prod
    restart: always
    env_file:
      - .env.prod
    environment:
      # Override for Docker networking
      DATABASE_URL: postgresql://${DB_USER:-smarthome_user}:${DB_PASSWORD:-change_this_password_in_production}@db:5432/${DB_NAME:-smarthome_db}
      FLASK_ENV: production
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - backend_static:/app/static
    networks:
      - smarthome-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size:  "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: 
    nginx: 1.25-alpine
    container_name:  smarthome-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_static:/usr/share/nginx/html/static:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - smarthome-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options: 
        max-size: "10m"
        max-file: "3"

  # Redis Cache (Optional - for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: smarthome-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smarthome-network-prod
    healthcheck:
      test:  ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  postgres_data_prod:
    driver: local
  redis_data:
    driver: local
  backend_static:
    driver: local
  nginx_logs:
    driver: local

networks:
  smarthome-network-prod:
    driver:  bridge
    ipam:
      config: 
        - subnet: 172.25.0.0/16