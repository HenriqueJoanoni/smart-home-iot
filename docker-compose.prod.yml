version: '3.8'

services:
  # ======================
  # TimescaleDB Database
  # ======================
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: smart_home_timescaledb_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - iot_network
    restart: always

  # ======================
  # Flask Backend API
  # ======================
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: smart_home_backend_prod
    environment:
      DATABASE_URL:  postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB}
      PUBNUB_PUBLISH_KEY: ${PUBNUB_PUBLISH_KEY}
      PUBNUB_SUBSCRIBE_KEY:  ${PUBNUB_SUBSCRIBE_KEY}
      PUBNUB_SECRET_KEY: ${PUBNUB_SECRET_KEY}
      PUBNUB_SENSOR_CHANNEL: ${PUBNUB_SENSOR_CHANNEL}
      PUBNUB_CONTROL_CHANNEL: ${PUBNUB_CONTROL_CHANNEL}
      PUBNUB_ALERT_CHANNEL: ${PUBNUB_ALERT_CHANNEL}
      FLASK_ENV: production
      FLASK_DEBUG: 0
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY}
      ALERT_TEMP_HIGH:  ${ALERT_TEMP_HIGH}
      ALERT_TEMP_LOW: ${ALERT_TEMP_LOW}
      ALERT_HUMIDITY_HIGH: ${ALERT_HUMIDITY_HIGH}
      ALERT_HUMIDITY_LOW: ${ALERT_HUMIDITY_LOW}
      ALERT_LIGHT_LOW: ${ALERT_LIGHT_LOW}
      LOG_LEVEL: WARNING
    expose:
      - "5000"
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    networks:
      - iot_network
    restart: always

  # ======================
  # React Frontend (Build)
  # ======================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_PUBNUB_PUBLISH_KEY: ${PUBNUB_PUBLISH_KEY}
        REACT_APP_PUBNUB_SUBSCRIBE_KEY: ${PUBNUB_SUBSCRIBE_KEY}
        REACT_APP_PUBNUB_CONTROL_CHANNEL: ${PUBNUB_CONTROL_CHANNEL}
        REACT_APP_PUBNUB_SENSOR_CHANNEL: ${PUBNUB_SENSOR_CHANNEL}
        REACT_APP_PUBNUB_ALERT_CHANNEL: ${PUBNUB_ALERT_CHANNEL}
    container_name: smart_home_frontend_prod
    volumes:
      - frontend_build:/app/build
    networks:
      - iot_network

  # ======================
  # Nginx Reverse Proxy
  # ======================
  nginx:
    image:  nginx:alpine
    container_name: smart_home_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./aws/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./aws/ssl:/etc/nginx/ssl:ro
      - frontend_build:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - iot_network
    restart: always

volumes:
  timescale_data:
  backend_logs:
  frontend_build:
  nginx_logs:

networks:
  iot_network:
    driver: bridge