<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon. ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Smart Home IoT Environmental Monitoring Dashboard - Real-time monitoring of temperature, humidity, light and motion sensors"
    />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest. json" />
    
    <title>Smart Home IoT Dashboard</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://ps.pndsn.com" />
    
    <style>
      /* Loading spinner while app loads */
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e0e0e0;
        border-top-color: #667eea;
        border-radius: 50%;
        animation:  spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        position: absolute;
        margin-top: 80px;
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
    </style>
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading indicator (will be hidden when React loads) -->
    <div id="root-loading">
      <div>
        <div class="spinner"></div>
        <div class="loading-text">Loading Smart Home Dashboard...</div>
      </div>
    </div>
    
    <!-- React app renders here -->
    <div id="root"></div>
    
    <script>
      // Hide loading spinner when React mounts
      window.addEventListener('load', function() {
        const loading = document.getElementById('root-loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
